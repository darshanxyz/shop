{% extends 'base.html' %}
{% block content %}
<h2>Items</h2>
{% if user.is_superuser %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endif %}
{% endblock %}
